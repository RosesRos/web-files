<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Удаление строки из файла</title>
</head>
<body>

  <label for="searchInput">Введите данные для удаления:</label>
  <input type="text" id="searchInput">
  <button onclick="deleteFromFile()">Удалить</button>

  <script>
    function deleteFromFile() {
      const input = document.getElementById('searchInput');
      const searchString = input.value;


      if (searchString.length >= 9) {
        // Замените 'путь_к_вашему_файлу/pixel.php' на фактический путь к вашему PHP-скрипту.
        const phpScript = 'coco.php';

        // Выполняем запрос на сервер с использованием метода POST
        fetch(phpScript, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: `searchString=${encodeURIComponent(searchString)}`,
        })
        .then(response => {
          if (!response.ok) {
            throw new Error(`Ошибка при выполнении запроса: ${response.status} ${response.statusText}`);
          }
          return response.text();
        })
        .then(result => {
          console.log(result);
        })
        .catch(error => console.error('Ошибка при выполнении запроса:', error));
      } else {
        console.log('Введите данные для удаления');
        return null;
      }

      
    }
  </script>

</body>
</html>
