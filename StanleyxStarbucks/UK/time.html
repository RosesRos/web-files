<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Example</title>
    <style>
        #currentTime {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="currentTime"></div>

    <script>
        function updateRealTime() {
            // Получаем текущую дату и время
            var currentDate = new Date();

            // Дни недели
            var daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            var dayOfWeek = daysOfWeek[currentDate.getDay()];

            // Месяцы
            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var month = months[currentDate.getMonth()];

            // День месяца
            var dayOfMonth = currentDate.getDate();

            // Год
            var year = currentDate.getFullYear();

            // Часы и минуты
            var hours = currentDate.getHours();
            var minutes = currentDate.getMinutes();

            // Форматируем строку с текущим временем
            var formattedTime = dayOfWeek + ", " + dayOfMonth + " " + month + " " + year + " " + hours + ":" + (minutes < 10 ? "0" : "") + minutes;

            // Обновляем текст на странице
            document.getElementById('currentTime').textContent = formattedTime;
        }

        // Обновляем время каждую минуту
        setInterval(updateRealTime, 60000);

        // Запускаем функцию в первый раз, чтобы сразу показать текущее время
        updateRealTime();
    </script>
